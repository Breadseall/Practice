<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/49b431a798.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign In</title>
  </head>
  <body>
    <form action="">
      <h2>Sign In</h2>
      <div class="form-control">
        <label for="email"><i class="fa-solid fa-user"></i> E-mail</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"/>
      </div>
      <div class="form-control">
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input
          type="password"
          id="email"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="actions">
        <button>Sign In</button>
      </div>
    </form>
  </body>
</html>
